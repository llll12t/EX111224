<!DOCTYPE html>
<html lang="th">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการข้อมูล</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
    <!-- Custom styles -->
    <style>
        .bg-green { background: #078274; }
        .disabled-button { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-md mx-auto">
        <!-- Tabs -->
        <div class="flex mb-4">
            <button id="tab1-btn" class="flex-1 py-2 bg-green text-white" onclick="showTab(1)">จัดการข้อมูลการสั่งซื้อ</button>
            <button id="tab2-btn" class="flex-1 py-2 bg-gray-300 text-black" onclick="showTab(2)">จัดการข้อมูลการดำเนินการ</button>
        </div>
        <!-- Tab Contents -->
        <div id="tab1-content">
            <!-- เนื้อหาจากไฟล์ HTML1 (ปรับปรุง IDs) -->
            <!-- Header Section -->
            <div class="bg-green text-white rounded-lg p-4 mb-4">
                <h1 class="text-xl">จัดการข้อมูลการสั่งซื้อ</h1>
            </div>

            <!-- Filter Section -->
            <div class="bg-green rounded-lg p-4 mb-4">
                <div class="flex ">
                    <div class="p-2 flex-1">
                        <input type="text" id="filter-name-tab1" placeholder="ค้นหาตามชื่อ" class="w-full border px-2 py-1 rounded-lg">
                    </div>
                    <div class="p-2 flex-1">
                        <select id="filter-status-tab1" class="w-full border px-2 py-1 rounded-lg">
                            <option value="">สถานะ</option>
                            <option value="รอดำเนินการ">รอดำเนินการ</option>
                            <option value="ปฏิเสธ">ปฏิเสธ</option>
                            <option value="กำลังดำเนินการ">กำลังดำเนินการ</option>
                            <option value="เสร็จสิ้น">เสร็จสิ้น</option>
                        </select>
                    </div>
                    <div class="p-2 flex-1">
                        <select id="sort-order-tab1" class="w-full border px-2 py-1 rounded-lg">
                            <option value="newest">ใหม่สุด</option>
                            <option value="oldest">เก่าสุด</option>
                        </select>
                    </div>
                </div> 
                <div class="flex ">
                    <div class="p-2 flex-1 flex items-center">
                        <input type="checkbox" id="hide-completed-tab1" checked class="mr-2">
                        <label for="hide-completed-tab1" class="text-white">ซ่อน"เสร็จสิ้น"</label>
                    </div>
                    <div class="flex justify-end mt-4 space-x-2">
                        <button class="bg-green-500 text-white py-1 px-6 rounded-lg hover:bg-blue-700"
                            onclick="tab1.applyFilters()">กรอง</button>
                        <button class="bg-gray-500 text-white py-1 px-3 rounded-lg hover:bg-gray-700"
                            onclick="tab1.clearFilters()">ยกเลิก</button>
                    </div>  
                </div>
            </div>

            <!-- Data Table -->
            <table id="data-table-tab1" class="min-w-full text-xs bg-white rounded-lg">
                <thead>
                    <tr class="text-green text-sm">
                         <th class="py-2 px-4 border">วันที่</th>
                         <th class="py-2 px-4 border">ชื่อ</th>
                         <th class="py-2 px-4 border">สถานะ</th>
                    </tr>
                </thead>
                <tbody class="text-sm"></tbody>
            </table>
            
            <!-- Loading Message -->
            <div id="loading-message-tab1" class="text-center text-gray-500 mt-4" style="display: none;">กำลังโหลดข้อมูล...</div>

            <!-- Pagination Controls -->
            <div id="pagination-controls-tab1" class="flex justify-center mt-4 space-x-2">
                <button id="prev-page-tab1" class="bg-gray-300 text-gray-700 py-1 px-3 rounded-lg hover:bg-gray-400" onclick="tab1.changePage(tab1.currentPage - 1)">ก่อนหน้า</button>
                <div id="page-numbers-tab1" class="flex space-x-1">
                    <!-- ตัวเลขหน้าจะถูกสร้างที่นี่ -->
                </div>
                <button id="next-page-tab1" class="bg-gray-300 text-gray-700 py-1 px-3 rounded-lg hover:bg-gray-400" onclick="tab1.changePage(tab1.currentPage + 1)">ถัดไป</button>
            </div>

            <!-- Edit Modal -->
            <div id="edit-modal-tab1" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
                <div class="bg-white p-6 rounded-lg w-full max-w-md">
                    <h2 class="text-xl mb-4">แก้ไขข้อมูลสถานะ</h2>
                    <form id="edit-form-tab1">
                        <input type="hidden" id="edit-idkey-tab1">
                        
                        <div class="mb-4">
                            <label for="edit-status-tab1" class="block mb-1">สถานะ</label>
                            <select id="edit-status-tab1" class="w-full border px-2 py-1 rounded-lg">
                                <option value="approve">อนุมัติ</option>
                                <option value="pending">รอดำเนินการ</option>
                                <option value="rejected">ปฏิเสธ</option>
                                <option value="กำลังดำเนินการ">กำลังดำเนินการ</option>
                                <option value="เสร็จสิ้น">เสร็จสิ้น</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="edit-responsible-tab1" class="block mb-1">ผู้รับผิดชอบ</label>
                            <input type="text" id="edit-responsible-tab1" class="w-full border px-2 py-1 rounded-lg" required>
                        </div>

                        <div class="mb-4">
                            <label for="edit-admin-note-tab1" class="block mb-1">หมายเหตุ Admin</label>
                            <input type="text" id="edit-admin-note-tab1" class="w-full border px-2 py-1 rounded-lg" required>
                        </div>

                        <div class="flex justify-end mt-4">
                            <button type="button" class="bg-red-500 text-white py-1 px-3 rounded-lg hover:bg-red-700 mr-2" onclick="tab1.closeModal()">ยกเลิก</button>
                            <button type="submit" class="bg-blue-500 text-white py-1 px-3 rounded-lg hover:bg-blue-700">บันทึก</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="tab2-content" class="hidden">
            <!-- เนื้อหาจากไฟล์ HTML2 (ปรับปรุง IDs) -->
            <!-- Filter Section -->
            <div class="bg-green rounded-lg p-4 mb-4">
                <div class="flex flex-wrap gap-4">
                    <select id="filter-status-tab2" class="w-full sm:w-auto flex-1 border p-2 rounded-lg">
                        <option value="">ทุกสถานะ</option>
                        <option value="เริ่มงาน">เริ่มงาน</option>
                        <option value="กำลังดำเนินการ">กำลังดำเนินการ</option>
                        <option value="ดำเนินการสำเร็จ">ดำเนินการสำเร็จ</option>
                        <option value="อนุมัติ">อนุมัติ</option>
                        <option value="รอดำเนินการ">รอดำเนินการ</option>
                        <option value="ปฏิเสธ">ปฏิเสธ</option>
                    </select>
                    <input type="text" id="filter-name-tab2" placeholder="ค้นหาตามชื่อ"
                        class="w-full sm:w-auto flex-1 border p-2 rounded-lg">
                    <input type="date" id="filter-date-tab2"
                        class="w-full sm:w-auto flex-1 border p-2 rounded-lg">
                    <div class="flex w-full sm:w-auto space-x-2">
                        <button class="bg-green-500 text-white py-1 px-3 rounded-lg hover:bg-blue-700 w-full sm:w-auto"
                            onclick="tab2.applyFilters()">กรองข้อมูล</button>
                        <button class="bg-gray-500 text-white py-1 px-3 rounded-lg hover:bg-gray-700 w-full sm:w-auto"
                            onclick="tab2.clearFilters()">ยกเลิกการกรอง</button>
                    </div>
                </div>
            </div>

            <!-- Data Table -->
            <div class="overflow-x-auto">
                <table id="data-table-tab2" class="min-w-full text-xs bg-slate-50 rounded-lg">
                    <thead>
                        <tr class="bg-green text-white text-sm">
                            <th class="py-2 px-4 border">สถานะ</th>
                            <th class="py-2 px-4 border">ชื่อลูกค้า</th>
                            <th class="py-2 px-4 border">รายละเอียด</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm"></tbody>
                </table>
            </div>

            <!-- Loading Message -->
            <div id="loading-message-tab2" class="text-center text-gray-500 mt-4" style="display: none;">กำลังโหลดข้อมูล...</div>
        </div>
    </div>
    <!-- Common scripts -->
    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxJoSNrT4OAaEdwusbpVN9tid-kVkVWtBfP7XhXfy_fXUcgeYl2HZSndC95SuNDFVRxAg/exec';
        const LIFF_ID = '2006504113-lVYLV6Xe';
        let currentUserId = '';

        function initializeLiff() {
            liff.init({ liffId: LIFF_ID }).then(() => {
                if (liff.isLoggedIn()) {
                    liff.getProfile().then(profile => {
                        currentUserId = profile.userId;
                        console.log('User ID:', currentUserId);
                        // Initialize both tabs
                        tab1.initialize(currentUserId);
                        tab2.initialize(currentUserId);
                    }).catch(err => {
                        console.error('Error getting profile:', err);
                    });
                } else {
                    liff.login();
                }
            }).catch(err => {
                console.error('LIFF Initialization failed', err);
            });
        }

        function showTab(tabNumber) {
            if (tabNumber === 1) {
                document.getElementById('tab1-content').classList.remove('hidden');
                document.getElementById('tab2-content').classList.add('hidden');
                document.getElementById('tab1-btn').classList.add('bg-green', 'text-white');
                document.getElementById('tab2-btn').classList.remove('bg-green', 'text-white');
                document.getElementById('tab2-btn').classList.add('bg-gray-300', 'text-black');
            } else if (tabNumber === 2) {
                document.getElementById('tab1-content').classList.add('hidden');
                document.getElementById('tab2-content').classList.remove('hidden');
                document.getElementById('tab2-btn').classList.add('bg-green', 'text-white');
                document.getElementById('tab1-btn').classList.remove('bg-green', 'text-white');
                document.getElementById('tab1-btn').classList.add('bg-gray-300', 'text-black');
            }
        }

        window.onload = function() {
            initializeLiff();
        }
    </script>
    <!-- Tab 1 scripts -->
    <script>
        const tab1 = (() => {
            let tableData = []; 
            let filteredData = [];
            let currentPage = 1;
            const rowsPerPage = 10;
            let totalPages = 1;

            function initialize(userId) {
                fetchData(userId);
                document.getElementById('filter-name-tab1').addEventListener('input', applyFilters);
                document.getElementById('filter-status-tab1').addEventListener('change', applyFilters);
                document.getElementById('sort-order-tab1').addEventListener('change', applyFilters);
                document.getElementById('hide-completed-tab1').addEventListener('change', applyFilters);
            }

            async function fetchData(userId) {
                document.getElementById('loading-message-tab1').style.display = 'block';
                try {
                    const response = await fetch(`${WEB_APP_URL}?sheet=Data`);
                    const result = await response.json();
                    if (result.success) {
                        tableData = result.data;
                        applyFilters(); // แสดงข้อมูลหลังจากดึงมาเรียบร้อยแล้ว
                    } else {
                        Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: result.message });
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                    Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: 'ไม่สามารถโหลดข้อมูลได้' });
                } finally {
                    document.getElementById('loading-message-tab1').style.display = 'none';
                }
            }

            function displayTable(data) {
                const tableBody = document.querySelector('#data-table-tab1 tbody');
                tableBody.innerHTML = '';

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="py-2 px-4 text-center border">${formatDate(row.Date)}</td>
                        <td class="py-2 px-4 text-center border">${row.Name}</td>
                        <td class="py-2 px-4 text-center border">${translateStatus(row.Status)}</td>
                    `;
                    tableBody.appendChild(tr);
                    const actionRow = document.createElement('tr');
                    actionRow.innerHTML = `
                        <td colspan="4" class="py-2 px-4 border text-center">
                            <div class="flex flex-between">
                                <button class="bg-purple-700 text-white py-2 px-2 mx-1 rounded-lg hover:bg-purple-700 w-full" onclick="tab1.viewDetails('${row.IDkey}')">รายละเอียด</button>
                                <button class="bg-yellow-500 text-white py-2 px-2 mx-1 rounded-lg hover:bg-yellow-700 w-full" onclick="tab1.openEditModal('${row.IDkey}')">แจ้งเรื่อง</button>
                                <button 
                                    class="bg-green-500 text-white py-2 px-3 rounded-lg hover:bg-green-700 w-full ${row.Status === 'กำลังดำเนินการ' || row.Status === 'เสร็จสิ้น' ? 'disabled-button' : ''}" 
                                    onclick="${row.Status === 'กำลังดำเนินการ' || row.Status === 'เสร็จสิ้น' ? '' : `tab1.takeJob('${row.IDkey}')`}" 
                                    ${row.Status === 'กำลังดำเนินการ' || row.Status === 'เสร็จสิ้น' ? 'disabled' : ''}>
                                    ยืนยัน
                                </button>
                            </div>
                        </td>
                    `;

                    tableBody.appendChild(actionRow);
                });
            }

            function translateStatus(status) {
                switch(status.toLowerCase()) {
                    case 'approve': return 'อนุมัติ';
                    case 'pending': return 'รอดำเนินการ';
                    case 'rejected': return 'ปฏิเสธ';
                    case 'กำลังดำเนินการ': return 'กำลังดำเนินการ';
                    case 'เสร็จสิ้น': return 'เสร็จสิ้น';
                    default: return status;
                }
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day}/${month}/${year} ${hours}:${minutes}`;
            }

            function viewDetails(idkey) {
                const row = tableData.find(row => row.IDkey === idkey);
                if (row) {
                    Swal.fire({
                        title: 'รายละเอียด',
                        html: `
                            <div style="text-align: left;">
                                <table style="width: 100%; border-collapse: collapse;">
                                    <tr><td style="border: 1px solid #ddd; padding: 8px; width: 40%;"><b>ID Key:</b></td><td style="border: 1px solid #ddd; padding: 8px;">${row.IDkey}</td></tr>
                                    <!-- เพิ่มรายละเอียดอื่นๆ ตามที่ต้องการ -->
                                </table>
                            </div>
                        `,
                        confirmButtonText: 'ปิด'
                    });
                }
            }

            function openEditModal(idkey) {
                const row = tableData.find(row => row.IDkey === idkey);
                if (row) {
                    document.getElementById('edit-idkey-tab1').value = row.IDkey;
                    document.getElementById('edit-status-tab1').value = row.Status;
                    document.getElementById('edit-responsible-tab1').value = row.Responsible;
                    document.getElementById('edit-admin-note-tab1').value = row.adminNote;
                    document.getElementById('edit-modal-tab1').classList.remove('hidden');
                }
            }

            function closeModal() {
                document.getElementById('edit-modal-tab1').classList.add('hidden');
            }

            document.getElementById('edit-form-tab1').addEventListener('submit', async function (e) {
                e.preventDefault();

                const idkey = document.getElementById('edit-idkey-tab1').value;
                const status = document.getElementById('edit-status-tab1').value;
                const responsible = document.getElementById('edit-responsible-tab1').value.trim();
                const adminNote = document.getElementById('edit-admin-note-tab1').value.trim();

                try {
                    const response = await fetch(WEB_APP_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `method=updateOrder&idkey=${encodeURIComponent(idkey)}&status=${encodeURIComponent(status)}&responsible=${encodeURIComponent(responsible)}&adminNote=${encodeURIComponent(adminNote)}`
                    });
                    const result = await response.json();

                    if (result.success) {
                        Swal.fire({ title: 'สำเร็จ', text: result.message, icon: 'success' });
                        closeModal();
                        fetchData(currentUserId); // รีเฟรชข้อมูลหลังจากอัปเดต
                    } else {
                        Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: result.message });
                    }
                } catch (error) {
                    console.error('Error updating data:', error);
                    Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: 'ไม่สามารถอัปเดตข้อมูลได้' });
                }
            });

            async function takeJob(idkey) {
                Swal.fire({
                    title: 'ยืนยันการรับงาน?',
                    text: `คุณต้องการเปลี่ยนสถานะของ Order ID: ${idkey} เป็น "กำลังดำเนินการ" ใช่หรือไม่?`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'ใช่, รับงาน',
                    cancelButtonText: 'ยกเลิก'
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        try {
                            const response = await fetch(WEB_APP_URL, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                                body: `method=takeJob&idkey=${encodeURIComponent(idkey)}`
                            });
                            const resultData = await response.json();

                            if (resultData.success) {
                                Swal.fire({ title: 'สำเร็จ', text: resultData.message, icon: 'success' });
                                fetchData(currentUserId);
                            } else {
                                Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: resultData.message });
                            }
                        } catch (error) {
                            console.error('Error updating data:', error);
                            Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: 'ไม่สามารถอัปเดตข้อมูลได้' });
                        }
                    }
                });
            }

            function applyFilters() {
                const filterName = document.getElementById('filter-name-tab1').value.toLowerCase();
                const filterStatus = document.getElementById('filter-status-tab1').value.toLowerCase();
                const sortOrder = document.getElementById('sort-order-tab1').value;
                const hideCompleted = document.getElementById('hide-completed-tab1').checked;

                filteredData = tableData.filter(row => {
                    const matchesName = row.Name.toLowerCase().includes(filterName);
                    const matchesStatus = filterStatus ? row.Status.toLowerCase() === filterStatus : true;
                    const matchesUserId = row.UserIDresponsible === currentUserId;
                    const notCompleted = hideCompleted ? row.Status.toLowerCase() !== 'เสร็จสิ้น' : true;
                    return matchesName && matchesStatus && matchesUserId && notCompleted;
                });

                if (sortOrder === 'newest') {
                    filteredData.sort((a, b) => new Date(b.Date) - new Date(a.Date));
                } else if (sortOrder === 'oldest') {
                    filteredData.sort((a, b) => new Date(a.Date) - new Date(b.Date));
                }

                totalPages = Math.ceil(filteredData.length / rowsPerPage);
                currentPage = 1;
                setupPagination();

                const paginatedData = paginateData(filteredData, currentPage);
                displayTable(paginatedData);
            }

            function clearFilters() {
                document.getElementById('filter-name-tab1').value = '';
                document.getElementById('filter-status-tab1').value = '';
                document.getElementById('sort-order-tab1').value = 'newest';
                document.getElementById('hide-completed-tab1').checked = false;
                applyFilters();
            }

            function setupPagination() {
                const pageNumbersContainer = document.getElementById('page-numbers-tab1');
                pageNumbersContainer.innerHTML = '';

                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.innerText = i;
                    pageButton.className = `px-3 py-1 rounded-lg ${i === currentPage ? 'bg-blue-500 text-white' : 'bg-gray-300 text-gray-700 hover:bg-gray-400'}`;
                    pageButton.onclick = () => changePage(i);
                    pageNumbersContainer.appendChild(pageButton);
                }

                document.getElementById('prev-page-tab1').disabled = currentPage === 1;
                document.getElementById('next-page-tab1').disabled = currentPage === totalPages;
            }

            function changePage(page) {
                if (page < 1 || page > totalPages) return;
                currentPage = page;
                setupPagination();

                const paginatedData = paginateData(filteredData, currentPage);
                displayTable(paginatedData);
            }

            function paginateData(data, page) {
                const start = (page - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                return data.slice(start, end);
            }

            return {
                initialize: initialize,
                applyFilters: applyFilters,
                clearFilters: clearFilters,
                viewDetails: viewDetails,
                openEditModal: openEditModal,
                closeModal: closeModal,
                takeJob: takeJob,
                changePage: changePage,
                currentPage: currentPage
            };
        })();
    </script>
    <!-- Tab 2 scripts -->
    <script>
        const tab2 = (() => {
            let tableData = []; 

            function initialize(userId) {
                fetchData(userId);
                document.getElementById('filter-status-tab2').addEventListener('change', applyFilters);
                document.getElementById('filter-name-tab2').addEventListener('input', applyFilters);
                document.getElementById('filter-date-tab2').addEventListener('change', applyFilters);
            }

            async function fetchData(userId) {
                document.getElementById('loading-message-tab2').style.display = 'block';
                try {
                    const response = await fetch(`${WEB_APP_URL}?sheet=Dataservice`);
                    const result = await response.json();
                    if (result.success) {
                        tableData = result.data;
                        applyFilters();
                    } else {
                        Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: result.message });
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                    Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: 'ไม่สามารถโหลดข้อมูลได้' });
                } finally {
                    document.getElementById('loading-message-tab2').style.display = 'none';
                }
            }

            function displayTable(data) {
                const tableBody = document.querySelector('#data-table-tab2 tbody');
                tableBody.innerHTML = '';

                data.forEach(row => {
                    const dataRow = document.createElement('tr');
                    dataRow.innerHTML = `
                        <td class="py-2 px-4 text-center border">${row.status}</td>
                        <td class="py-2 px-4 text-center border">${row.Name || ''}</td>
                        <td class="py-2 px-4 text-center border"><button class="text-blue-700 py-1 px-2 mx-1" onclick="tab2.openViewDetailsModal('${row.idkey}')">รายละเอียด</button>
                        </td>
                    `;
                    
                    tableBody.appendChild(dataRow);

                    const actionRow = document.createElement('tr');
                    actionRow.innerHTML = `
                        <td colspan="3" class="py-2 px-4 border text-center">
                            <div class="flex flex-between">
                                <button class="bg-green text-white py-2 px-2 mx-1 rounded-lg hover:bg-green-700 w-full " onclick="tab2.openStartJobModal('${row.idkey}')">เริ่มงาน</button>
                                <button class="bg-yellow-500 text-white py-2 px-2 mx-1 rounded-lg hover:bg-yellow-700 w-full " onclick="tab2.openProcessJobModal('${row.idkey}')">ดำเนินการ</button>
                                <button class="bg-purple-500 text-white py-2 px-2 mx-1 rounded-lg hover:bg-purple-700 w-full " onclick="tab2.openCompleteJobModal('${row.idkey}')">เสร็จสิ้นงาน</button>
                            </div>
                        </td>
                    `;

                    tableBody.appendChild(actionRow);
                });
            }

            function applyFilters() {
                const filterStatus = document.getElementById('filter-status-tab2').value.toLowerCase();
                const filterName = document.getElementById('filter-name-tab2').value.toLowerCase();
                const filterDate = document.getElementById('filter-date-tab2').value;

                let formattedFilterDate = '';
                if (filterDate) {
                    const [year, month, day] = filterDate.split('-');
                    formattedFilterDate = `${day}/${month}/${year}`;
                }

                const filteredData = tableData.filter(row => {
                    const matchesStatus = filterStatus ? row.status.toLowerCase().includes(filterStatus) : true;
                    const matchesName = filterName ? (row.Name || '').toLowerCase().includes(filterName) : true;
                    const matchesDate = filterDate ? formatDateToDDMMYYYYHHmm(row.Date).startsWith(formattedFilterDate) : true;
                    const matchesUserId = row.useridresponsible === currentUserId;

                    return matchesStatus && matchesName && matchesDate && matchesUserId;
                });

                displayTable(filteredData);
            }

            function clearFilters() {
                document.getElementById('filter-status-tab2').value = '';
                document.getElementById('filter-name-tab2').value = '';
                document.getElementById('filter-date-tab2').value = '';
                applyFilters();
            }

            // เพิ่มฟังก์ชันอื่นๆ เช่น openViewDetailsModal, openStartJobModal, ฯลฯ โดยปรับปรุง IDs ให้ถูกต้อง

            return {
                initialize: initialize,
                applyFilters: applyFilters,
                clearFilters: clearFilters,
                // เพิ่มฟังก์ชันอื่นๆ ที่ต้องการให้เข้าถึงจากภายนอก
            };
        })();
    </script>
</body>
</html>
