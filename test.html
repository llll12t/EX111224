<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการข้อมูล</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
</head>

<style>
    .bg-green {
        background: #078274;
    }
    .disabled-button {
        opacity: 0.5;
        cursor: not-allowed;
    }
    .tab-button.active {
        background-color: #078274;
        color: white;
    }
    .tab-button.inactive {
        background-color: #f3f4f6;
        color: #4b5563;
    }
</style>

<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-5xl mx-auto">
        <!-- Header Section -->
        <div class="bg-green text-white rounded-lg p-4 mb-4">
            <h1 class="text-xl">จัดการข้อมูล</h1>
        </div>

        <!-- Tab Navigation -->
        <div class="mb-4">
            <div class="flex border-b">
                <button id="tab-order" class="tab-button active py-2 px-4 focus:outline-none" onclick="showTab('order')">จัดการข้อมูลการสั่งซื้อ</button>
                <button id="tab-operation" class="tab-button inactive py-2 px-4 focus:outline-none" onclick="showTab('operation')">จัดการข้อมูลการดำเนินการ</button>
            </div>
        </div>

        <!-- Tab Content -->

        <!-- Order Management Tab -->
        <div id="content-order">
            <!-- Content from html1 -->
            <div class="max-w-md mx-auto">
                <!-- Header Section -->
                <div class="bg-green text-white rounded-lg p-4 mb-4">
                    <h1 class="text-xl">จัดการข้อมูลการสั่งซื้อ</h1>
                </div>

                <!-- Filter Section -->
                <div class="bg-green rounded-lg p-4 mb-4">
                    <div class="flex ">
                        <div class="p-2 flex-1">
                            <input type="text" id="order-filter-name" placeholder="ค้นหาตามชื่อ" class="w-full border px-2 py-1 rounded-lg">
                        </div>
                        <div class="p-2 flex-1">
                            <select id="order-filter-status" class="w-full border px-2 py-1 rounded-lg">
                                <option value="">สถานะ</option>
                                <option value="รอดำเนินการ">รอดำเนินการ</option>
                                <option value="ปฏิเสธ">ปฏิเสธ</option>
                                <option value="กำลังดำเนินการ">กำลังดำเนินการ</option>
                                <option value="เสร็จสิ้น">เสร็จสิ้น</option>
                            </select>
                        </div>
                        <div class="p-2 flex-1">
                            <!-- เพิ่มตัวเลือกการเรียงลำดับวันที่ -->
                            <select id="order-sort-order" class="w-full border px-2 py-1 rounded-lg">
                                <option value="newest">ใหม่สุด</option>
                                <option value="oldest">เก่าสุด</option>
                            </select>
                        </div>
                    </div> 
                    <div class="flex ">
                        <div class="p-2 flex-1 flex items-center">
                            <input type="checkbox" id="order-hide-completed" checked class="mr-2">
                            <label for="order-hide-completed" class="text-white">ซ่อน"เสร็จสิ้น"</label>
                        </div>
                        <div class="flex justify-end mt-4 space-x-2">
                            <button class="bg-green-500 text-white py-1 px-6 rounded-lg hover:bg-blue-700"
                                onclick="orderApplyFilters()">กรอง</button>
                            <button class="bg-gray-500 text-white py-1 px-3 rounded-lg hover:bg-gray-700"
                                onclick="orderClearFilters()">ยกเลิก</button>
                        </div>
                    </div>
                </div>

                <!-- Data Table -->
                <table id="order-data-table" class="min-w-full text-xs bg-white rounded-lg">
                    <thead>
                        <tr class="text-green text-sm">
                            <th class="py-2 px-4 border">ชื่อ</th>
                            <th class="py-2 px-4 border">วันที่</th> <!-- เพิ่มคอลัมน์วันที่ -->
                            <th class="py-2 px-4 border">สถานที่</th>
                            <th class="py-2 px-4 border">สถานะ</th>
                        </tr>
                    </thead>
                    <tbody class="text-sm"></tbody>
                </table>
                
                <!-- Loading Message -->
                <div id="order-loading-message" class="text-center text-gray-500 mt-4" style="display: none;">กำลังโหลดข้อมูล...</div>

                <!-- Pagination Controls -->
                <div id="order-pagination-controls" class="flex justify-center mt-4 space-x-2">
                    <button id="order-prev-page" class="bg-gray-300 text-gray-700 py-1 px-3 rounded-lg hover:bg-gray-400" onclick="orderChangePage(currentOrderPage - 1)">ก่อนหน้า</button>
                    <div id="order-page-numbers" class="flex space-x-1">
                        <!-- ตัวเลขหน้าจะถูกสร้างที่นี่ -->
                    </div>
                    <button id="order-next-page" class="bg-gray-300 text-gray-700 py-1 px-3 rounded-lg hover:bg-gray-400" onclick="orderChangePage(currentOrderPage + 1)">ถัดไป</button>
                </div>

                <!-- Edit Modal -->
                <div id="order-edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
                    <div class="bg-white p-6 rounded-lg w-full max-w-md">
                        <h2 class="text-xl mb-4">แก้ไขข้อมูลสถานะ</h2>
                        <form id="order-edit-form">
                            <input type="hidden" id="order-edit-idkey">
                            
                            <div class="mb-4">
                                <label for="order-edit-status" class="block mb-1">สถานะ</label>
                                <select id="order-edit-status" class="w-full border px-2 py-1 rounded-lg">
                                    <option value="approve">อนุมัติ</option>
                                    <option value="pending">รอดำเนินการ</option>
                                    <option value="rejected">ปฏิเสธ</option>
                                    <option value="กำลังดำเนินการ">กำลังดำเนินการ</option>
                                    <option value="เสร็จสิ้น">เสร็จสิ้น</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="order-edit-responsible" class="block mb-1">ผู้รับผิดชอบ</label>
                                <input type="text" id="order-edit-responsible" class="w-full border px-2 py-1 rounded-lg" required>
                            </div>

                            <div class="mb-4">
                                <label for="order-edit-admin-note" class="block mb-1">หมายเหตุ Admin</label>
                                <input type="text" id="order-edit-admin-note" class="w-full border px-2 py-1 rounded-lg" required>
                            </div>

                            <div class="flex justify-end mt-4">
                                <button type="button" class="bg-red-500 text-white py-1 px-3 rounded-lg hover:bg-red-700 mr-2" onclick="orderCloseModal()">ยกเลิก</button>
                                <button type="submit" class="bg-blue-500 text-white py-1 px-3 rounded-lg hover:bg-blue-700">บันทึก</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Operation Management Tab -->
        <div id="content-operation" class="hidden">
            <!-- Content from html2 -->
            <div class="bg-white max-w-md mx-auto p-4 min-h-screen">
                <!-- Filter Section -->
                <div class="bg-green rounded-lg p-4 mb-4">
                    <div class="flex flex-wrap gap-4">
                        <select id="operation-filter-status" class="w-full sm:w-auto flex-1 border p-2 rounded-lg">
                            <option value="">ทุกสถานะ</option>
                            <option value="เริ่มงาน">เริ่มงาน</option>
                            <option value="กำลังดำเนินการ">กำลังดำเนินการ</option>
                            <option value="ดำเนินการสำเร็จ">ดำเนินการสำเร็จ</option>
                            <option value="อนุมัติ">อนุมัติ</option>
                            <option value="รอดำเนินการ">รอดำเนินการ</option>
                            <option value="ปฏิเสธ">ปฏิเสธ</option>
                        </select>
                        <input type="text" id="operation-filter-name" placeholder="ค้นหาตามชื่อ"
                            class="w-full sm:w-auto flex-1 border p-2 rounded-lg">
                        <!-- Optional: แสดง userId ให้ผู้ใช้เห็น -->
                        <input type="hidden" id="operation-userId" readonly
                            class="w-full sm:w-auto flex-1 border p-2 rounded-lg bg-gray-100">
                        <input type="date" id="operation-filter-date"
                            class="w-full sm:w-auto flex-1 border p-2 rounded-lg">
                        <div class="flex w-full sm:w-auto space-x-2">
                            <button class="bg-green-500 text-white py-1 px-3 rounded-lg hover:bg-blue-700 w-full sm:w-auto"
                                onclick="operationApplyFilters()">กรองข้อมูล</button>
                            <button class="bg-gray-500 text-white py-1 px-3 rounded-lg hover:bg-gray-700 w-full sm:w-auto"
                                onclick="operationClearFilters()">ยกเลิกการกรอง</button>
                        </div>
                    </div>
                </div>

                <!-- Data Table -->
                <div class="overflow-x-auto">
                    <table id="operation-data-table" class="min-w-full text-xs bg-slate-50 rounded-lg">
                        <thead>
                            <tr class="bg-green text-white text-sm">
                                <th class="py-2 px-4 border">สถานะ</th>
                                <th class="py-2 px-4 border">ชื่อลูกค้า</th>
                                <th class="py-2 px-4 border">รายละเอียด</th>
                            </tr>
                        </thead>
                        <tbody class="text-sm"></tbody>
                    </table>
                </div>

                <!-- Loading Message -->
                <div id="operation-loading-message" class="text-center text-gray-500 mt-4" style="display: none;">กำลังโหลดข้อมูล...</div>

                <!-- Modals for Operation Tab -->
                <!-- View Details Modal -->
                <div id="operation-view-details-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
                    <div class="bg-white p-6 rounded-lg w-full max-w-lg overflow-y-auto max-h-full">
                        <h2 class="text-xl mb-4">รายละเอียดข้อมูล</h2>
                        <div id="operation-details-content" class="space-y-2">
                            <!-- ข้อมูลทั้งหมดจะแสดงที่นี่ -->
                        </div>
                        <div class="flex justify-end mt-4 space-x-2">
                            <button type="button" class="bg-red-500 text-white py-1 px-3 rounded-lg hover:bg-red-700" onclick="operationCloseViewDetailsModal()">ปิด</button>
                        </div>
                    </div>
                </div>

                <!-- Start Job Modal -->
                <div id="operation-start-job-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
                    <div class="bg-white p-6 rounded-lg w-full max-w-md overflow-y-auto max-h-full">
                        <h2 class="text-xl mb-4">เริ่มงาน</h2>
                        <form id="operation-start-job-form">
                            <input type="hidden" id="operation-start-job-idkey">

                            <div class="mb-4">
                                <label for="operation-start-status" class="block mb-1">สถานะ</label>
                                <select id="operation-start-status" class="w-full border p-2 rounded-lg" required>
                                    <option value="เริ่มงาน" selected>เริ่มงาน</option>
                                    <option value="ยกเลิก">ยกเลิก</option>
                                    <option value="เลื่อน">เลื่อน</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="operation-start-time-inside" class="block mb-1">เวลา</label>
                                <input type="datetime-local" id="operation-start-time-inside" class="w-full border p-2 rounded-lg" required>
                            </div>

                            <div class="mb-4">
                                <label for="operation-start-inside-note" class="block mb-1">หมายเหตุ</label>
                                <textarea id="operation-start-inside-note" class="w-full border p-2 rounded-lg"></textarea>
                            </div>

                            <div class="flex justify-end mt-4 space-x-2">
                                <button type="button" class="bg-red-500 text-white p-3 w-1/3 rounded-lg hover:bg-red-700" onclick="operationCloseStartJobModal()">ยกเลิก</button>
                                <button type="submit" class="bg-blue-500 text-white p-3 w-2/3 rounded-lg hover:bg-blue-700">บันทึก</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Process Job Modal -->
                <div id="operation-process-job-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
                    <div class="bg-white p-6 rounded-lg w-full max-w-md overflow-y-auto max-h-full">
                        <h2 class="text-xl mb-4">ดำเนินการ</h2>
                        <form id="operation-process-job-form">
                            <input type="hidden" id="operation-process-job-idkey">

                            <div class="mb-4">
                                <label for="operation-process-status" class="block mb-1">สถานะ</label>
                                <select id="operation-process-status" class="w-full border p-2 rounded-lg" required>
                                    <option value="เริ่มดำเนินการ" selected>ดำเนินการ</option>
                                    <option value="ยกเลิก">ยกเลิก</option>
                                    <option value="เลื่อน">เลื่อน</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="operation-process-time-process" class="block mb-1">เวลา</label>
                                <input type="datetime-local" id="operation-process-time-process" class="w-full border p-2 rounded-lg" required>
                            </div>

                            <div class="mb-4">
                                <label for="operation-process-process-note" class="block mb-1">หมายเหตุ</label>
                                <textarea id="operation-process-process-note" class="w-full border p-2 rounded-lg"></textarea>
                            </div>

                            <div class="flex justify-end mt-4 space-x-2">
                                <button type="button" class="bg-red-500 text-white p-3 w-1/3 rounded-lg hover:bg-red-700" onclick="operationCloseProcessJobModal()">ยกเลิก</button>
                                <button type="submit" class="bg-blue-500 text-white p-3 w-2/3 rounded-lg hover:bg-blue-700">บันทึก</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Complete Job Modal -->
                <div id="operation-complete-job-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
                    <div class="bg-white p-6 rounded-lg w-full max-w-lg overflow-y-auto max-h-full">
                        <h2 class="text-xl mb-4">เสร็จสิ้นงาน</h2>
                        <form id="operation-complete-job-form" enctype="multipart/form-data">
                            <input type="hidden" id="operation-complete-job-idkey">

                            <div class="mb-4">
                                <label for="operation-complete-status" class="block mb-1">สถานะ</label>
                                <select id="operation-complete-status" class="w-full border p-2 rounded-md" required>
                                    <option value="ดำเนินการสำเร็จ" selected>ดำเนินการสำเร็จ</option>
                                    <option value="ยกเลิก">ยกเลิก</option>
                                    <option value="เลื่อน">เลื่อน</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="operation-complete-time-compress" class="block mb-1">เวลา</label>
                                <input type="datetime-local" id="operation-complete-time-compress" class="w-full border p-2 rounded-lg" required>
                            </div>

                            <div class="mb-4">
                                <label for="operation-complete-compress-note" class="block mb-1">หมายเหตุ</label>
                                <textarea id="operation-complete-compress-note" class="w-full border p-2 rounded-lg"></textarea>
                            </div>

                            <div class="mb-4">
                                <label for="operation-complete-compress-photo" class="block mb-1">รูปภาพ (ไม่บังคับ)</label>
                                <input type="file" id="operation-complete-compress-photo" accept="image/*" class="w-full border p-2 rounded-lg">
                            </div>

                            <div class="flex justify-end mt-4 space-x-2">
                                <button type="button" class="bg-red-500 text-white p-3 w-1/3 rounded-lg hover:bg-red-700" onclick="operationCloseCompleteJobModal()">ยกเลิก</button>
                                <button type="submit" class="bg-blue-500 text-white p-3 w-2/3 rounded-lg hover:bg-blue-700">บันทึก</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Tab Switching Function
        function showTab(tab) {
            if (tab === 'order') {
                document.getElementById('content-order').classList.remove('hidden');
                document.getElementById('content-operation').classList.add('hidden');
                document.getElementById('tab-order').classList.add('active');
                document.getElementById('tab-order').classList.remove('inactive');
                document.getElementById('tab-operation').classList.add('inactive');
                document.getElementById('tab-operation').classList.remove('active');
            } else if (tab === 'operation') {
                document.getElementById('content-order').classList.add('hidden');
                document.getElementById('content-operation').classList.remove('hidden');
                document.getElementById('tab-order').classList.add('inactive');
                document.getElementById('tab-order').classList.remove('active');
                document.getElementById('tab-operation').classList.add('active');
                document.getElementById('tab-operation').classList.remove('inactive');
            }
        }

        // ------------------ Order Management Script ------------------
        (function() {
            const ORDER_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxJoSNrT4OAaEdwusbpVN9tid-kVkVWtBfP7XhXfy_fXUcgeYl2HZSndC95SuNDFVRxAg/exec'; // เปลี่ยนเป็น URL ของ Google Apps Script Web App ของคุณ
            const ORDER_LIFF_ID = '2006504113-lVYLV6Xe'; // เปลี่ยนเป็น LIFF ID ของคุณ

            let orderTableData = []; 
            let orderFilteredData = [];
            let orderCurrentUserId = ''; // ตัวแปรเก็บ userId ปัจจุบัน
            let orderCurrentPage = 1;
            const orderRowsPerPage = 10;
            let orderTotalPages = 1;

            /**
             * ฟังก์ชันเริ่มต้น LIFF สำหรับ Order Management
             */
            async function orderInitializeLiff() {
                try {
                    await liff.init({ liffId: ORDER_LIFF_ID });
                    if (liff.isLoggedIn()) {
                        orderGetUserProfile();
                    } else {
                        liff.login(); // ทำการล็อกอินถ้ายังไม่ได้ล็อกอิน
                    }
                } catch (error) {
                    console.error('LIFF Initialization failed', error);
                    Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: 'ไม่สามารถเริ่มต้น LIFF ได้' });
                }
            }

            /**
             * ฟังก์ชันดึงข้อมูลโปรไฟล์ผู้ใช้จาก LIFF สำหรับ Order Management
             */
            async function orderGetUserProfile() {
                try {
                    const profile = await liff.getProfile();
                    const userId = profile.userId;
                    orderCurrentUserId = userId;
                    console.log('Order User ID:', userId); // สำหรับการดีบัก
                    orderFetchData(userId); // ดึงและกรองข้อมูลตาม userId
                } catch (error) {
                    console.error('Error getting profile data:', error);
                    Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: 'ไม่สามารถดึงข้อมูลโปรไฟล์ผู้ใช้ได้' });
                }
            }

            /**
             * ฟังก์ชันดึงข้อมูลจาก Google Sheets สำหรับ Order Management
             * @param {string} userId - userId ของผู้ใช้
             */
            async function orderFetchData(userId) {
                document.getElementById('order-loading-message').style.display = 'block';
                try {
                    const response = await fetch(`${ORDER_WEB_APP_URL}?sheet=Data`);
                    const result = await response.json();
                    if (result.success) {
                        orderTableData = result.data;
                        console.log('Order Data fetched:', orderTableData); // สำหรับการดีบัก
                        orderApplyFilters(); // แสดงข้อมูลหลังจากดึงมาเรียบร้อยแล้ว
                    } else {
                        Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: result.message });
                    }
                } catch (error) {
                    console.error('Error fetching order data:', error);
                    Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: 'ไม่สามารถโหลดข้อมูลได้' });
                } finally {
                    document.getElementById('order-loading-message').style.display = 'none';
                }
            }

            /**
             * ฟังก์ชันแสดงข้อมูลในตารางสำหรับ Order Management
             */
            function orderDisplayTable(data) {
                const tableBody = document.querySelector('#order-data-table tbody');
                tableBody.innerHTML = '';

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="py-2 px-4 text-center border">${row.Name}</td>
                        <td class="py-2 px-4 text-center border">${orderFormatDate(row.Date)}</td> <!-- แสดงวันที่ -->
                        <td class="py-2 px-4 text-center border"><a class="text-green-700" href="${row.Maplink}" target="_blank">เปิดแผนที่</a></td>
                        <td class="py-2 px-4 text-center border">${orderTranslateStatus(row.Status)}</td>
                    `;
                    tableBody.appendChild(tr);
                    // แถวปุ่ม Action แบบเต็มแถว
                    const actionRow = document.createElement('tr');
                    actionRow.innerHTML = `
                        <td colspan="4" class="py-2 px-4 border text-center">
                            <div class="flex flex-between">
                                <button class="bg-purple-700 text-white py-2 px-2 mx-1 rounded-lg hover:bg-purple-700 w-full" onclick="orderViewDetails('${row.IDkey}')">รายละเอียด</button>

                    orderFilteredData.sort((a, b) => new Date(a.Date) - new Date(b.Date));

            function orderPaginateData(data, page) {

             * @param {File} file 
             * @returns {Promise<string>} - base64 string
             */
            function operationReadFileAsBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        // แยกแค่ base64 string
                        const base64 = e.target.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = function (e) {
                        reject(e);
                    };
                    reader.readAsDataURL(file);
                });
            }

            /**
             * ฟังก์ชันสำหรับแปลงวันที่เป็น GMT+7 และฟอร์แมตให้เข้ากับ datetime-local สำหรับ Operation Management
             * @returns {string} - วันที่ในรูปแบบ YYYY-MM-DDTHH:mm
             */
            function operationGetCurrentDateTimeGMT7() {
                const now = new Date();
                // แปลงเวลาเป็น UTC
                const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                // แปลงเวลาเป็น GMT+7
                const gmt7Time = new Date(utc + (7 * 3600000));
                const year = gmt7Time.getFullYear();
                const month = String(gmt7Time.getMonth() + 1).padStart(2, '0');
                const day = String(gmt7Time.getDate()).padStart(2, '0');
                const hours = String(gmt7Time.getHours()).padStart(2, '0');
                const minutes = String(gmt7Time.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            }

            /**
             * ฟังก์ชันแปลงวันที่เป็นรูปแบบ DD/MM/YYYY HH:mm สำหรับ Operation Management
             * @param {string} dateStr - วันที่ในรูปแบบ DD/MM/YYYY HH:mm หรือ ISO string
             * @returns {string} - วันที่ในรูปแบบ DD/MM/YYYY HH:mm
             */
            function operationFormatDateToDDMMYYYYHHmm(dateStr) {
                if (!dateStr) return '';
                // ตรวจสอบว่าเป็น ISO string หรือ DD/MM/YYYY HH:mm
                let date;
                if (dateStr.includes('/') && dateStr.includes(':')) {
                    date = operationParseDateDDMMYYYYHHmm(dateStr);
                } else {
                    date = new Date(dateStr);
                }
                if (!date || isNaN(date.getTime())) return '';
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day}/${month}/${year} ${hours}:${minutes}`;
            }

            /**
             * ฟังก์ชันแปลงวันที่จาก DD/MM/YYYY HH:mm เป็นวัตถุ Date สำหรับ Operation Management
             * @param {string} dateStr - วันที่ในรูปแบบ DD/MM/YYYY HH:mm
             * @returns {Date|null} - วัตถุ Date หรือ null หากไม่สามารถแปลงได้
             */
            function operationParseDateDDMMYYYYHHmm(dateStr) {
                if (!dateStr) return null;
                const parts = dateStr.split(' ');
                if (parts.length !== 2) return null;
                const [datePart, timePart] = parts;
                const [day, month, year] = datePart.split('/').map(Number);
                const [hours, minutes] = timePart.split(':').map(Number);
                return new Date(year, month - 1, day, hours, minutes);
            }

            /**
             * ฟังก์ชันแปลงวันที่เป็นรูปแบบ DD/MM/YYYY HH:mm สำหรับ Operation Management
             * @param {string} dateStr - วันที่ในรูปแบบ DD/MM/YYYY HH:mm หรือ ISO string
             * @returns {string} - วันที่ในรูปแบบ DD/MM/YYYY HH:mm
             */
            function operationFormatDate(dateStr) {
                return operationFormatDateToDDMMYYYYHHmm(dateStr);
            }

            /**

             * @returns {string} - วันที่ในรูปแบบ DD/MM/YYYY HH:mm
             */
            function operationFormatDateForSubmit(datetimeLocal) {
                if (!datetimeLocal) return '';
                const date = new Date(datetimeLocal);
                if (isNaN(date.getTime())) return '';
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day}/${month}/${year} ${hours}:${minutes}`;
            }

            /**
             * ฟังก์ชันแปลงวันที่เป็นรูปแบบ DD/MM/YYYY HH:mm สำหรับ Operation Management
             * @param {string} dateStr - วันที่ในรูปแบบ DD/MM/YYYY HH:mm หรือ ISO string
             * @returns {string} - วันที่ในรูปแบบ DD/MM/YYYY HH:mm
             */
            function operationFormatDateToDDMMYYYYHHmm(dateStr) {
                if (!dateStr) return '';
                // ตรวจสอบว่าเป็น ISO string หรือ DD/MM/YYYY HH:mm
                let date;
                if (dateStr.includes('/') && dateStr.includes(':')) {
                    date = operationParseDateDDMMYYYYHHmm(dateStr);
                } else {
                    date = new Date(dateStr);
                }
                if (!date || isNaN(date.getTime())) return '';
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day}/${month}/${year} ${hours}:${minutes}`;
            }

            /**
             * ฟังก์ชันแปลงวันที่จาก DD/MM/YYYY HH:mm เป็นวัตถุ Date สำหรับ Operation Management
             * @param {string} dateStr - วันที่ในรูปแบบ DD/MM/YYYY HH:mm
             * @returns {Date|null} - วัตถุ Date หรือ null หากไม่สามารถแปลงได้
             */
            function operationParseDateDDMMYYYYHHmm(dateStr) {
                if (!dateStr) return null;
                const parts = dateStr.split(' ');
                if (parts.length !== 2) return null;
                const [datePart, timePart] = parts;
                const [day, month, year] = datePart.split('/').map(Number);
                const [hours, minutes] = timePart.split(':').map(Number);
                return new Date(year, month - 1, day, hours, minutes);
            }

            /**
             * ฟังก์ชันแปลงวันที่เป็นรูปแบบ DD/MM/YYYY HH:mm สำหรับ Operation Management
             * @param {string} dateStr - วันที่ในรูปแบบ DD/MM/YYYY HH:mm หรือ ISO string
             * @returns {string} - วันที่ในรูปแบบ DD/MM/YYYY HH:mm
             */
            function operationFormatDate(dateStr) {
                return operationFormatDateToDDMMYYYYHHmm(dateStr);
            }

            /**
             * ฟังก์ชันแปลงวันที่จาก datetime-local เป็น DD/MM/YYYY HH:mm สำหรับ Operation Management
             * @param {string} datetimeLocal - วันที่ในรูปแบบ datetime-local (YYYY-MM-DDTHH:mm)
             * @returns {string} - วันที่ในรูปแบบ DD/MM/YYYY HH:mm
             */
            function operationFormatDateForSubmit(datetimeLocal) {
                if (!datetimeLocal) return '';
                const date = new Date(datetimeLocal);
                if (isNaN(date.getTime())) return '';
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day}/${month}/${year} ${hours}:${minutes}`;
            }

            /**
             * ฟังก์ชันอ่านไฟล์เป็น base64 สำหรับ Operation Management
             * @param {File} file 
             * @returns {Promise<string>} - base64 string
             */
            function operationReadFileAsBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        // แยกแค่ base64 string
                        const base64 = e.target.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = function (e) {
                        reject(e);
                    };
                    reader.readAsDataURL(file);
                });
            }

            /**
             * ฟังก์ชันสำหรับแปลงวันที่เป็น GMT+7 และฟอร์แมตให้เข้ากับ datetime-local สำหรับ Operation Management
             * @returns {string} - วันที่ในรูปแบบ YYYY-MM-DDTHH:mm
             */
            function operationGetCurrentDateTimeGMT7() {
                const now = new Date();
                // แปลงเวลาเป็น UTC
                const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
                // แปลงเวลาเป็น GMT+7
                const gmt7Time = new Date(utc + (7 * 3600000));
                const year = gmt7Time.getFullYear();
                const month = String(gmt7Time.getMonth() + 1).padStart(2, '0');
                const day = String(gmt7Time.getDate()).padStart(2, '0');
                const hours = String(gmt7Time.getHours()).padStart(2, '0');
                const minutes = String(gmt7Time.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            }
