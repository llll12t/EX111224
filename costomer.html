<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึก User ID Line</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- เพิ่ม LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-semibold mb-6">บันทึก User ID Line</h1>

    <form id="dataForm">
        <div class="mb-4">
            <label for="contact" class="block text-sm font-medium text-gray-600">Contact (เบอร์โทรศัพท์)</label>
            <input type="text" id="contact" name="contact" placeholder="กรอกเบอร์โทรศัพท์" class="mt-1 p-2 border rounded-md w-full" required>
        </div>

        <div class="mb-4">
            <label for="useridLine" class="block text-sm font-medium text-gray-600">User ID Line</label>
            <input type="text" id="useridLine" name="useridLine" placeholder="User ID Line จะถูกกรอกอัตโนมัติ" class="mt-1 p-2 border rounded-md w-full bg-gray-200" readonly>
        </div>

        <button type="button" id="submitBtn" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
    </form>
</div>

<script>
    // กำหนด LIFF ID ของคุณที่นี่
    const LIFF_ID = "2006504113-w9Y247mX"; // แทนที่ด้วย LIFF ID ของคุณ

    // กำหนด URL ของ Google Apps Script ของคุณที่นี่
    const url = "https://script.google.com/macros/s/AKfycbwTOMtcDFu2rfEba7ZLx_rTvMDpemc7BrhJ-krzmzfLrRfi76RAsRr_GhoAN23-6RlKqw/exec"; // แทนที่ด้วย URL ของสคริปต์คุณ

    // ฟังก์ชันเริ่มต้น LIFF SDK
    window.onload = function () {
        initializeLiff();
    };

    // ฟังก์ชันสำหรับเริ่มต้น LIFF SDK
    async function initializeLiff() {
        try {
            await liff.init({ liffId: LIFF_ID });

            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        } catch (error) {
            console.error('เกิดข้อผิดพลาดในการเริ่มต้น LIFF:', error);
            alert("เกิดข้อผิดพลาดในการเริ่มต้น LIFF. กรุณาลองใหม่อีกครั้ง.");
        }
    }

    // ฟังก์ชันสำหรับดึงข้อมูลโปรไฟล์ของผู้ใช้
    async function getUserProfile() {
        try {
            const profile = await liff.getProfile();
            document.getElementById('useridLine').value = profile.userId;
        } catch (error) {
            console.error('เกิดข้อผิดพลาดในการดึงข้อมูลโปรไฟล์:', error);
            alert("เกิดข้อผิดพลาดในการดึงข้อมูลโปรไฟล์. กรุณาลองใหม่อีกครั้ง.");
        }
    }

    // การส่งข้อมูลเมื่อคลิกปุ่ม Submit
    const submitBtn = document.getElementById("submitBtn");
    const form = document.getElementById("dataForm");

    submitBtn.addEventListener('click', (e) => {
        e.preventDefault(); // ป้องกันการรีเฟรชหน้าจอ

        // การตรวจสอบข้อมูลเบื้องต้น
        const contact = document.getElementById("contact").value.trim();
        const useridLine = document.getElementById("useridLine").value.trim();

        if (!contact || !useridLine) {
            alert("กรุณากรอกเบอร์โทรศัพท์.");
            return;
        }

        const payload = {
            contact: contact,
            useridLine: useridLine
        };

        fetch(url, {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.text())
        .then(data => {
            console.log(data);
            alert(data); // แสดงข้อความตอบกลับจากเซิร์ฟเวอร์
            form.reset();
            document.getElementById('useridLine').value = ""; // ล้างค่า useridLine
        })
        .catch(error => {
            console.error(error);
            alert("เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาลองใหม่อีกครั้ง.");
        });
    });
</script>

</body>
</html>
