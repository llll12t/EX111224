<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการข้อมูลการดำเนินการ</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
</head>
<style>
    .bg-green {
        background: #078274;
    }
    .border-green {
        border:2px solid #078274;
        border-radius: 10px;
    }
</style>

<body class="bg-slate-50 min-h-screen p-4 flex flex-col items-center">
    <!-- Filter Section -->
    <div class="w-full max-w-md mb-4">
        <div class="bg-green rounded-lg p-4 mb-4">
            <div class="flex flex-wrap gap-4">
                <select id="filter-status" onchange="applyFilters()"
                    class="w-full sm:w-auto flex-1 border p-2 rounded-lg">
                    <option value="">ทุกสถานะ</option>
                    <option value="เริ่มงาน">เริ่มงาน</option>
                    <option value="กำลังดำเนินการ">กำลังดำเนินการ</option>
                    <option value="ดำเนินการสำเร็จ">ดำเนินการสำเร็จ</option>
                    <option value="อนุมัติ">อนุมัติ</option>
                    <option value="รอดำเนินการ">รอดำเนินการ</option>
                    <option value="ปฏิเสธ">ปฏิเสธ</option>
                </select>
                <input type="text" id="filter-name" placeholder="ค้นหาตามชื่อ"
                    class="w-full sm:w-auto flex-1 border p-2 rounded-lg" oninput="applyFilters()">
                <!-- Optional: แสดง userId ให้ผู้ใช้เห็น -->
                <input type="hidden" id="userId" placeholder="userId" readonly
                    class="w-full sm:w-auto flex-1 border p-2 rounded-lg bg-gray-100">
            </div>
        </div>
    </div>

    <!-- Task List Section -->
    <div id="task-list" class="bg-white  w-full max-w-md p-2">
        <!-- Cards will be injected here -->
    </div>

    <!-- Completed/Archived Tasks Section -->
    <div id="completed-tasks" class="bg-white w-full max-w-md p-2 mt-4">
        <!-- Completed tasks will be injected here -->
    </div>

    <!-- Loading Message -->
    <div id="loading-message" class="text-center text-gray-500 mt-4" style="display: none;">กำลังโหลดข้อมูล...</div>

    <!-- View Details Modal -->
    <div id="view-details-modal"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg w-full max-w-lg overflow-y-auto max-h-full">
            <h2 class="text-xl mb-4">รายละเอียดข้อมูล</h2>
            <div id="details-content" class="space-y-2">
                <!-- ข้อมูลทั้งหมดจะแสดงที่นี่ -->
            </div>
            <div class="flex justify-end mt-4 space-x-2">
                <button type="button" class="bg-red-500 text-white py-1 px-3 rounded-lg hover:bg-red-700"
                    onclick="closeViewDetailsModal()">ปิด</button>
            </div>
        </div>
    </div>

    <!-- Start Job Modal -->
    <div id="start-job-modal"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg w-full max-w-md overflow-y-auto max-h-full">
            <h2 class="text-xl mb-4">เริ่มงาน</h2>
            <form id="start-job-form">
                <input type="hidden" id="start-job-idkey">

                <div class="mb-4">
                    <label for="start-status" class="block mb-1">สถานะ</label>
                    <select id="start-status" class="w-full border p-2 rounded-lg" required>
                        <option value="เริ่มงาน" selected>เริ่มงาน</option>
                        <option value="ยกเลิก">ยกเลิก</option>
                        <option value="เลื่อน">เลื่อน</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="start-time-inside" class="block mb-1">เวลา</label>
                    <input type="datetime-local" id="start-time-inside" class="w-full border p-2 rounded-lg" required>
                </div>

                <div class="mb-4">
                    <label for="start-inside-note" class="block mb-1">หมายเหตุ</label>
                    <textarea id="start-inside-note" class="w-full border p-2 rounded-lg"></textarea>
                </div>

                <div class="flex justify-end mt-4 space-x-2">
                    <button type="button" class="bg-red-500 text-white p-3 w-1/3 rounded-lg hover:bg-red-700"
                        onclick="closeStartJobModal()">ยกเลิก</button>
                    <button type="submit"
                        class="bg-blue-500 text-white p-3 w-2/3  rounded-lg hover:bg-blue-700">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Process Job Modal -->
    <div id="process-job-modal"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg w-full max-w-md overflow-y-auto max-h-full">
            <h2 class="text-xl mb-4">ดำเนินการ</h2>
            <form id="process-job-form">
                <input type="hidden" id="process-job-idkey">

                <div class="mb-4">
                    <label for="process-status" class="block mb-1">สถานะ</label>
                    <select id="process-status" class="w-full border p-2 rounded-lg" required>
                        <option value="กำลังดำเนินการ" selected>กำลังดำเนินการ</option>
                        <option value="ยกเลิก">ยกเลิก</option>
                        <option value="เลื่อน">เลื่อน</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="process-time-process" class="block mb-1">เวลา</label>
                    <input type="datetime-local" id="process-time-process" class="w-full border p-2 rounded-lg"
                        required>
                </div>

                <div class="mb-4">
                    <label for="process-process-note" class="block mb-1">หมายเหตุ</label>
                    <textarea id="process-process-note" class="w-full border p-2 rounded-lg"></textarea>
                </div>

                <div class="flex justify-end mt-4 space-x-2">
                    <button type="button" class="bg-red-500 text-white p-3 w-1/3 rounded-lg hover:bg-red-700"
                        onclick="closeProcessJobModal()">ยกเลิก</button>
                    <button type="submit"
                        class="bg-blue-500 text-white p-3 w-2/3 rounded-lg hover:bg-blue-700">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Complete Job Modal -->
    <div id="complete-job-modal"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg w-full max-w-lg overflow-y-auto max-h-full">
            <h2 class="text-xl mb-4">เสร็จสิ้นงาน</h2>
            <form id="complete-job-form" enctype="multipart/form-data">
                <input type="hidden" id="complete-job-idkey">

                <div class="mb-4">
                    <label for="complete-status" class="block mb-1">สถานะ</label>
                    <select id="complete-status" class="w-full border p-2 rounded-md" required>
                        <option value="ดำเนินการสำเร็จ" selected>ดำเนินการสำเร็จ</option>
                        <option value="ยกเลิก">ยกเลิก</option>
                        <option value="เลื่อน">เลื่อน</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="complete-time-compress" class="block mb-1">เวลา</label>
                    <input type="datetime-local" id="complete-time-compress" class="w-full border p-2 rounded-lg"
                        required>
                </div>

                <div class="mb-4">
                    <label for="complete-compress-note" class="block mb-1">หมายเหตุ</label>
                    <textarea id="complete-compress-note" class="w-full border p-2 rounded-lg"></textarea>
                </div>

                <div class="mb-4">
                    <label for="complete-compress-photo" class="block mb-1">รูปภาพ (ไม่บังคับ)</label>
                    <input type="file" id="complete-compress-photo" accept="image/*"
                        class="w-full border p-2 rounded-lg">
                </div>

                <div class="flex justify-end mt-4 space-x-2">
                    <button type="button" class="bg-red-500 text-white p-3 w-1/3 rounded-lg hover:bg-red-700"
                        onclick="closeCompleteJobModal()">ยกเลิก</button>
                    <button type="submit"
                        class="bg-blue-500 text-white p-3 w-2/3 rounded-lg hover:bg-blue-700">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <!-- เริ่มต้นสคริปต์ JavaScript -->
    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxJoSNrT4OAaEdwusbpVN9tid-kVkVWtBfP7XhXfy_fXUcgeYl2HZSndC95SuNDFVRxAg/exec'; // เปลี่ยนเป็น URL ของ Google Apps Script Web App ของคุณ
        const LIFF_ID = '2006504113-bBeyx8LX'; // เปลี่ยนเป็น LIFF ID ของคุณ

        let currentUserId = ''; // ตัวแปรเก็บ userId ปัจจุบัน
        let tableData = []; // ตัวแปรเก็บข้อมูลทั้งหมด

        let currentPagePending = 1; // หน้าปัจจุบันของงานที่ต้องทำ
        let currentPageCompleted = 1; // หน้าปัจจุบันของงานที่เสร็จสิ้น
        const itemsPerPage = 10; // จำนวนรายการต่อหน้า

        async function initializeLiff() {
            try {
                await liff.init({ liffId: `${LIFF_ID}` });
                if (liff.isLoggedIn()) {
                    getUserProfile();
                } else {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF Initialization failed', error);
            }
        }

        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                const userId = profile.userId;
                currentUserId = userId;
                document.getElementById('userId').value = userId; // แสดง userId ใน input field (ถ้าต้องการ)
                fetchData(userId); // ส่งค่า userId เพื่อดึงและกรองข้อมูล
            } catch (error) {
                console.error('Error getting profile data:', error);
            }
        }

        /**
         * ฟังก์ชันดึงข้อมูลจาก Google Sheets
         * @param {string} userId - userId ของผู้ใช้
         */
        async function fetchData(userId) {
            document.getElementById('loading-message').style.display = 'block';
            try {
                const response = await fetch(`${WEB_APP_URL}?sheet=Dataservice`);
                const result = await response.json();
                if (result.success) {
                    tableData = result.data; // เก็บข้อมูลในตัวแปร tableData
                    applyFilters(userId); // แสดงข้อมูลหลังจากดึงมาเรียบร้อยแล้ว
                } else {
                    Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: result.message });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: 'ไม่สามารถโหลดข้อมูลได้' });
            } finally {
                document.getElementById('loading-message').style.display = 'none';
            }
        }

        /**
         * ฟังก์ชันจัดการฟิลเตอร์ข้อมูล และเรียงลำดับข้อมูล
         * @param {string} userId - userId ของผู้ใช้
         */
        function applyFilters(userId = currentUserId) {
            const filterStatus = document.getElementById('filter-status').value.toLowerCase();
            const filterName = document.getElementById('filter-name').value.toLowerCase();

            const filteredData = tableData.filter(row => {
                const matchesStatus = filterStatus ? row.status.toLowerCase().includes(filterStatus) : true;
                const matchesName = filterName ? (row.Name || '').toLowerCase().includes(filterName) : true;
                const matchesUserId = row.useridresponsible === userId; // กรองตาม userId

                return matchesStatus && matchesName && matchesUserId;
            });

            // เรียงลำดับข้อมูลจากวันที่ล่าสุดไปยังเก่า
            filteredData.sort((a, b) => {
                const dateA = parseDateDDMMYYYYHHmm(a.timestamp);
                const dateB = parseDateDDMMYYYYHHmm(b.timestamp);
                return dateB - dateA; // เรียงจากมากไปน้อย (ล่าสุดก่อน)
            });

            // รีเซ็ตหน้าปัจจุบันเมื่อมีการกรองใหม่
            currentPagePending = 1;
            currentPageCompleted = 1;

            displayTasks(filteredData);
        }

        /**
         * ฟังก์ชันแสดงข้อมูลในรูปแบบการ์ด พร้อมหัวข้อและการแบ่งหน้า
         */
        function displayTasks(data) {
            const taskList = document.getElementById('task-list');
            const completedTasks = document.getElementById('completed-tasks');

            taskList.innerHTML = '';
            completedTasks.innerHTML = '';

            // แยกข้อมูลเป็นงานที่ต้องทำและงานที่เสร็จสิ้น
            const pendingTasks = data.filter(row => !(row.status === 'ดำเนินการสำเร็จ' || row.status === 'เลื่อน' || row.status === 'ปฏิเสธ'));
            const completedTaskData = data.filter(row => (row.status === 'ดำเนินการสำเร็จ' || row.status === 'เลื่อน' || row.status === 'ปฏิเสธ'));

            // คำนวณจำนวนหน้าสำหรับงานที่ต้องทำ
            const totalPagesPending = Math.ceil(pendingTasks.length / itemsPerPage);
            if (currentPagePending > totalPagesPending) currentPagePending = totalPagesPending || 1;

            // คำนวณจำนวนหน้าสำหรับงานที่เสร็จสิ้น
            const totalPagesCompleted = Math.ceil(completedTaskData.length / itemsPerPage);
            if (currentPageCompleted > totalPagesCompleted) currentPageCompleted = totalPagesCompleted || 1;

            // สร้างหัวข้อสำหรับงานที่ต้องทำ
            const taskListHeading = document.createElement('h3');
            taskListHeading.className = 'text-lg font-semibold mb-2';
            taskListHeading.textContent = 'งานที่ต้องทำ';
            taskList.appendChild(taskListHeading);


            // แสดงงานที่ต้องทำตามหน้าปัจจุบัน
            const startPending = (currentPagePending - 1) * itemsPerPage;
            const endPending = startPending + itemsPerPage;
            const tasksToDisplay = pendingTasks.slice(startPending, endPending);

          tasksToDisplay.forEach(row => {
    // สร้าง card สำหรับแต่ละงาน
    const card = document.createElement('div');
    card.className = 'border-green rounded-lg p-4 mb-4';

    // สร้าง header div ใช้ grid เพื่อจัดคอลัมน์
    const header = document.createElement('div');
    header.className = 'grid grid-cols-3 gap-4 border-b pb-4 mb-4';

    // สร้าง container สำหรับสถานะ
    const statusContainer = document.createElement('div');
    statusContainer.className = 'flex flex-col items-start';

    const statusLabel = document.createElement('span');
    statusLabel.textContent = 'สถานะ';
    statusLabel.className = 'text-sm text-gray-600 mb-1'; // ข้อความขนาดเล็กและสีเทา

    const statusSpan = document.createElement('span');
    statusSpan.textContent = row.status;
    statusSpan.className = 'font-normal text-base'; // ข้อความขนาดปกติ

    statusContainer.appendChild(statusLabel);
    statusContainer.appendChild(statusSpan);

    // สร้าง container สำหรับชื่อ
    const nameContainer = document.createElement('div');
    nameContainer.className = 'flex flex-col items-start';

    const nameLabel = document.createElement('span');
    nameLabel.textContent = 'ชื่อ';
    nameLabel.className = 'text-sm text-gray-600 mb-1'; // ข้อความขนาดเล็กและสีเทา

    const nameSpan = document.createElement('span');
    nameSpan.textContent = row.Name || '';
    nameSpan.className = 'font-normal text-base'; // ข้อความขนาดปกติ

    nameContainer.appendChild(nameLabel);
    nameContainer.appendChild(nameSpan);

    // สร้าง container สำหรับรายละเอียด
    const detailsContainer = document.createElement('div');
    detailsContainer.className = 'flex flex-col items-start';

    const detailsLabel = document.createElement('span');
    detailsLabel.textContent = 'รายละเอียด';
    detailsLabel.className = 'text-sm text-gray-600 mb-1'; // ข้อความขนาดเล็กและสีเทา

    const detailsButton = document.createElement('button');
    detailsButton.className = 'text-blue-500 underline';
    detailsButton.textContent = 'เพิ่มเติม';
    detailsButton.onclick = () => openViewDetailsModal(row.idkey);

    detailsContainer.appendChild(detailsLabel);
    detailsContainer.appendChild(detailsButton);

    // นำทุกอย่างมาใส่ใน header
    header.appendChild(statusContainer);
    header.appendChild(nameContainer);
    header.appendChild(detailsContainer);

    // สร้าง actionButtons div ใช้ grid เพื่อจัดปุ่มเป็นคอลัมน์
    const actionButtons = document.createElement('div');
    actionButtons.className = 'grid grid-cols-3 gap-4 mt-4';

    const startButton = document.createElement('button');
    startButton.className = 'bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition';
    startButton.textContent = 'เริ่มงาน';
    startButton.onclick = () => openStartJobModal(row.idkey);

    const processButton = document.createElement('button');
    processButton.className = 'bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600 transition';
    processButton.textContent = 'ดำเนินงาน';
    processButton.onclick = () => openProcessJobModal(row.idkey);

    const completeButton = document.createElement('button');
    completeButton.className = 'bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition';
    completeButton.textContent = 'เสร็จสิ้น';
    completeButton.onclick = () => openCompleteJobModal(row.idkey);

    actionButtons.appendChild(startButton);
    actionButtons.appendChild(processButton);
    actionButtons.appendChild(completeButton);

    // นำ header และ actionButtons มาใส่ใน card
    card.appendChild(header);
    card.appendChild(actionButtons);

    // นำ card ไปใส่ใน taskList
    taskList.appendChild(card);
});


            // ปุ่มนำทางสำหรับงานที่ต้องทำ
            if (totalPagesPending > 1) {
                const paginationDiv = document.createElement('div');
                paginationDiv.className = 'flex justify-center mt-4 space-x-2';

                const prevButton = document.createElement('button');
                prevButton.className = 'bg-gray-500 text-white py-1 px-3 rounded-lg';
                prevButton.textContent = 'ก่อนหน้า';
                prevButton.disabled = currentPagePending === 1;
                prevButton.onclick = () => {
                    currentPagePending--;
                    displayTasks(data);
                };

                const nextButton = document.createElement('button');
                nextButton.className = 'bg-gray-500 text-white py-1 px-3 rounded-lg';
                nextButton.textContent = 'ถัดไป';
                nextButton.disabled = currentPagePending === totalPagesPending;
                nextButton.onclick = () => {
                    currentPagePending++;
                    displayTasks(data);
                };

                paginationDiv.appendChild(prevButton);
                paginationDiv.appendChild(nextButton);

                taskList.appendChild(paginationDiv);
            }

            // สร้างหัวข้อสำหรับงานที่เสร็จสิ้นหรือถูกเลื่อน
            const completedTasksHeading = document.createElement('h3');
            completedTasksHeading.className = 'text-lg font-semibold mb-2 mt-4';
            completedTasksHeading.textContent = 'เลื่อน/สำเร็จ';
            completedTasks.appendChild(completedTasksHeading);

            // สร้างหัวข้อเล็กๆ
            const completedHeader = document.createElement('div');
            completedHeader.className = 'flex justify-between font-bold mb-2';
            completedHeader.innerHTML = `
                <span>สถานะ</span>
                <span>ชื่อ</span>
                <span>รายละเอียด</span>
            `;
            completedTasks.appendChild(completedHeader);

            // แสดงงานที่เสร็จสิ้นตามหน้าปัจจุบัน
            const startCompleted = (currentPageCompleted - 1) * itemsPerPage;
            const endCompleted = startCompleted + itemsPerPage;
            const completedToDisplay = completedTaskData.slice(startCompleted, endCompleted);

            completedToDisplay.forEach(row => {
                // งานที่เสร็จสิ้นหรือถูกเลื่อน
                const taskItem = document.createElement('div');
                taskItem.className = 'flex justify-between py-2';

                const statusSpan = document.createElement('span');
                statusSpan.textContent = row.status;

                const nameSpan = document.createElement('span');
                nameSpan.textContent = row.Name || '';

                const detailsButton = document.createElement('button');
                detailsButton.className = 'text-blue-500';
                detailsButton.textContent = 'เพิ่มเติม';
                detailsButton.onclick = () => openViewDetailsModal(row.idkey);

                taskItem.appendChild(statusSpan);
                taskItem.appendChild(nameSpan);
                taskItem.appendChild(detailsButton);

                completedTasks.appendChild(taskItem);
            });

            // ปุ่มนำทางสำหรับงานที่เสร็จสิ้น
            if (totalPagesCompleted > 1) {
                const paginationDiv = document.createElement('div');
                paginationDiv.className = 'flex justify-center mt-4 space-x-2';

                const prevButton = document.createElement('button');
                prevButton.className = 'bg-gray-500 text-white py-1 px-3 rounded-lg';
                prevButton.textContent = 'ก่อนหน้า';
                prevButton.disabled = currentPageCompleted === 1;
                prevButton.onclick = () => {
                    currentPageCompleted--;
                    displayTasks(data);
                };

                const nextButton = document.createElement('button');
                nextButton.className = 'bg-gray-500 text-white py-1 px-3 rounded-lg';
                nextButton.textContent = 'ถัดไป';
                nextButton.disabled = currentPageCompleted === totalPagesCompleted;
                nextButton.onclick = () => {
                    currentPageCompleted++;
                    displayTasks(data);
                };

                paginationDiv.appendChild(prevButton);

         * @param {File} file 
         * @returns {Promise<string>} - base64 string
         */
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    // แยกแค่ base64 string
                    const base64 = e.target.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = function (e) {
                    reject(e);
                };
                reader.readAsDataURL(file);
            });
        }

        /**
         * ฟังก์ชันสำหรับแปลงวันที่เป็น GMT+7 และฟอร์แมตให้เข้ากับ datetime-local
         * @returns {string} - วันที่ในรูปแบบ YYYY-MM-DDTHH:mm
         */
        function getCurrentDateTimeGMT7() {
            const now = new Date();
            // แปลงเวลาเป็น UTC
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            // แปลงเวลาเป็น GMT+7
            const gmt7Time = new Date(utc + (7 * 3600000));
            const year = gmt7Time.getFullYear();
            const month = String(gmt7Time.getMonth() + 1).padStart(2, '0');
            const day = String(gmt7Time.getDate()).padStart(2, '0');
            const hours = String(gmt7Time.getHours()).padStart(2, '0');
            const minutes = String(gmt7Time.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        /**
         * ฟังก์ชันแปลงวันที่จาก DD/MM/YYYY HH:mm เป็นวัตถุ Date
         * @param {string} dateStr - วันที่ในรูปแบบ DD/MM/YYYY HH:mm
         * @returns {Date|null} - วัตถุ Date หรือ null หากไม่สามารถแปลงได้
         */
        function parseDateDDMMYYYYHHmm(dateStr) {
            if (!dateStr) return null;
            const parts = dateStr.split(' ');
            if (parts.length !== 2) return null;
            const [datePart, timePart] = parts;
            const [day, month, year] = datePart.split('/').map(Number);
            const [hours, minutes] = timePart.split(':').map(Number);
            return new Date(year, month - 1, day, hours, minutes);
        }

        /**
         * ฟังก์ชันแปลงวันที่เป็นรูปแบบ DD/MM/YYYY HH:mm
         * @param {string} dateStr - วันที่ในรูปแบบ DD/MM/YYYY HH:mm หรือ ISO string
         * @returns {string} - วันที่ในรูปแบบ DD/MM/YYYY HH:mm
         */
        function formatDateToDDMMYYYYHHmm(dateStr) {
            if (!dateStr) return '';
            // ตรวจสอบว่าเป็น ISO string หรือ DD/MM/YYYY HH:mm
            let date;
            if (dateStr.includes('/') && dateStr.includes(':')) {
                date = parseDateDDMMYYYYHHmm(dateStr);
            } else {
                date = new Date(dateStr);
            }
            if (!date || isNaN(date.getTime())) return '';
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        /**
         * ฟังก์ชันแปลงวันที่จาก datetime-local เป็น DD/MM/YYYY HH:mm
         * @param {string} datetimeLocal - วันที่ในรูปแบบ datetime-local (YYYY-MM-DDTHH:mm)
         * @returns {string} - วันที่ในรูปแบบ DD/MM/YYYY HH:mm
         */
        function formatDateForSubmit(datetimeLocal) {
            if (!datetimeLocal) return '';
            const date = new Date(datetimeLocal);
            if (isNaN(date.getTime())) return '';
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }
