<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการข้อมูลการดำเนินการ</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script>
</head>
<style>
    .bg-green{
        background:#078274;
    }
</style>

<body class="bg-slate-50 min-h-screen p-4">
    <div class="bg-white max-w-4xl mx-auto min-h-screen p-4 rounded-lg shadow-md">
        <!-- Filter and Sort Section -->
        <div class="bg-green rounded-lg p-4 mb-4">
            <div class="flex flex-wrap gap-4">
                <!-- Filter Status -->
                <select id="filter-status" class="w-full sm:w-auto flex-1 border p-2 rounded-lg">
                    <option value="">ทุกสถานะ</option>
                    <option value="เริ่มงาน">เริ่มงาน</option>
                    <option value="กำลังดำเนินการ">กำลังดำเนินการ</option>
                    <option value="ดำเนินการสำเร็จ">ดำเนินการสำเร็จ</option>
                    <option value="อนุมัติ">อนุมัติ</option>
                    <option value="รอดำเนินการ">รอดำเนินการ</option>
                    <option value="ปฏิเสธ">ปฏิเสธ</option>
                </select>
                
                <!-- Filter Name -->
                <input type="text" id="filter-name" placeholder="ค้นหาตามชื่อ"
                    class="w-full sm:w-auto flex-1 border p-2 rounded-lg">
                
                <!-- Filter Date -->
                <input type="date" id="filter-date"
                    class="w-full sm:w-auto flex-1 border p-2 rounded-lg">
                
                <!-- Hide Completed Checkbox -->
                <div class="flex items-center w-full sm:w-auto">
                    <input type="checkbox" id="filter-hide-completed" class="mr-2">
                    <label for="filter-hide-completed" class="text-white">ซ่อนสถานะ เสร็จสิ้น</label>
                </div>
                
                <!-- Sort Order Dropdown -->
                <div class="flex items-center w-full sm:w-auto">
                    <label for="sort-order" class="mr-2 text-white">เรียงลำดับ:</label>
                    <select id="sort-order" class="border p-2 rounded-lg">
                        <option value="latest">ล่าสุดก่อน</option>
                        <option value="earliest">เก่าสุดก่อน</option>
                    </select>
                </div>
                
                <!-- Filter and Clear Buttons -->
                <div class="flex w-full sm:w-auto space-x-2">
                    <button class="bg-green-500 text-white py-1 px-3 rounded-lg hover:bg-green-700 w-full sm:w-auto"
                        onclick="applyFilters()">กรองข้อมูล</button>
                    <button class="bg-gray-500 text-white py-1 px-3 rounded-lg hover:bg-gray-700 w-full sm:w-auto"
                        onclick="clearFilters()">ยกเลิกการกรอง</button>
                </div>
            </div>
        </div>

        <!-- Hidden User ID Input -->
        <input type="hidden" id="userId">

        <!-- Data Table -->
        <div class="overflow-x-auto">
            <table id="data-table" class="min-w-full text-xs bg-slate-50 rounded-lg">
                <thead>
                    <tr class="bg-green text-white text-sm">
                        <th class="py-2 px-4 border">สถานะ</th>
                        <th class="py-2 px-4 border">ชื่อลูกค้า</th>
                        <th class="py-2 px-4 border">รายละเอียด</th>
                    </tr>
                </thead>
                <tbody class="text-sm"></tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div id="pagination-controls" class="flex justify-center mt-4 space-x-1"></div>

        <!-- Loading Message -->
        <div id="loading-message" class="text-center text-gray-500 mt-4" style="display: none;">กำลังโหลดข้อมูล...</div>
    </div>

    <!-- View Details Modal -->
    <div id="view-details-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg w-full max-w-lg overflow-y-auto max-h-full">
            <h2 class="text-xl mb-4">รายละเอียดข้อมูล</h2>
            <div id="details-content" class="space-y-2">
                <!-- ข้อมูลทั้งหมดจะแสดงที่นี่ -->
            </div>
            <div class="flex justify-end mt-4 space-x-2">
                <button type="button" class="bg-red-500 text-white py-1 px-3 rounded-lg hover:bg-red-700" onclick="closeViewDetailsModal()">ปิด</button>
            </div>
        </div>
    </div>

    <!-- Start Job Modal -->
    <div id="start-job-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg w-full max-w-md overflow-y-auto max-h-full">
            <h2 class="text-xl mb-4">เริ่มงาน</h2>
            <form id="start-job-form">
                <input type="hidden" id="start-job-idkey">

                <div class="mb-4">
                    <label for="start-status" class="block mb-1">สถานะ</label>
                    <select id="start-status" class="w-full border p-2 rounded-lg" required>
                        <option value="เริ่มงาน" selected>เริ่มงาน</option>
                        <option value="ยกเลิก">ยกเลิก</option>
                        <option value="เลื่อน">เลื่อน</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="start-time-inside" class="block mb-1">เวลา</label>
                    <input type="datetime-local" id="start-time-inside" class="w-full border p-2 rounded-lg" required>
                </div>

                <div class="mb-4">
                    <label for="start-inside-note" class="block mb-1">หมายเหตุ</label>
                    <textarea type="text" id="start-inside-note" class="w-full border p-2 rounded-lg"></textarea>
                </div>

                <div class="flex justify-end mt-4 space-x-2">
                    <button type="button" class="bg-red-500 text-white p-3 w-1/3 rounded-lg hover:bg-red-700" onclick="closeStartJobModal()">ยกเลิก</button>
                    <button type="submit" class="bg-blue-500 text-white p-3 w-2/3 rounded-lg hover:bg-blue-700">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Process Job Modal -->
    <div id="process-job-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg w-full max-w-md overflow-y-auto max-h-full">
            <h2 class="text-xl mb-4">ดำเนินการ</h2>
            <form id="process-job-form">
                <input type="hidden" id="process-job-idkey">

                <div class="mb-4">
                    <label for="process-status" class="block mb-1">สถานะ</label>
                    <select id="process-status" class="w-full border p-2 rounded-lg" required>
                        <option value="เริ่มดำเนินการ" selected>ดำเนินการ</option>
                        <option value="ยกเลิก">ยกเลิก</option>
                        <option value="เลื่อน">เลื่อน</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="process-time-process" class="block mb-1">เวลา</label>
                    <input type="datetime-local" id="process-time-process" class="w-full border p-2 rounded-lg" required>
                </div>

                <div class="mb-4">
                    <label for="process-process-note" class="block mb-1">หมายเหตุ</label>
                    <textarea type="text" id="process-process-note" class="w-full border p-2 rounded-lg"></textarea>
                </div>

                <div class="flex justify-end mt-4 space-x-2">
                    <button type="button" class="bg-red-500 text-white p-3 w-1/3 rounded-lg hover:bg-red-700" onclick="closeProcessJobModal()">ยกเลิก</button>
                    <button type="submit" class="bg-blue-500 text-white p-3 w-2/3 rounded-lg hover:bg-blue-700">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Complete Job Modal -->
    <div id="complete-job-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-lg w-full max-w-lg overflow-y-auto max-h-full">
            <h2 class="text-xl mb-4">เสร็จสิ้นงาน</h2>
            <form id="complete-job-form" enctype="multipart/form-data">
                <input type="hidden" id="complete-job-idkey">

                <div class="mb-4">
                    <label for="complete-status" class="block mb-1">สถานะ</label>
                    <select id="complete-status" class="w-full border p-2 rounded-md" required>
                        <option value="ดำเนินการสำเร็จ" selected>ดำเนินการสำเร็จ</option>
                        <option value="ยกเลิก">ยกเลิก</option>
                        <option value="เลื่อน">เลื่อน</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="complete-time-compress" class="block mb-1">เวลา</label>
                    <input type="datetime-local" id="complete-time-compress" class="w-full border p-2 rounded-lg" required>
                </div>

                <div class="mb-4">
                    <label for="complete-compress-note" class="block mb-1">หมายเหตุ</label>
                    <textarea type="text" id="complete-compress-note" class="w-full border p-2 rounded-lg"></textarea>
                </div>

                <div class="mb-4">
                    <label for="complete-compress-photo" class="block mb-1">รูปภาพ (ไม่บังคับ)</label>
                    <input type="file" id="complete-compress-photo" accept="image/*" class="w-full border p-2 rounded-lg">
                </div>

                <div class="flex justify-end mt-4 space-x-2">
                    <button type="button" class="bg-red-500 text-white p-3 w-1/3 rounded-lg hover:bg-red-700" onclick="closeCompleteJobModal()">ยกเลิก</button>
                    <button type="submit" class="bg-blue-500 text-white p-3 w-2/3 rounded-lg hover:bg-blue-700">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxJoSNrT4OAaEdwusbpVN9tid-kVkVWtBfP7XhXfy_fXUcgeYl2HZSndC95SuNDFVRxAg/exec'; // เปลี่ยนเป็น URL ของ Google Apps Script Web App ของคุณ
        const LIFF_ID = '2006504113-bBeyx8LX'; // เปลี่ยนเป็น LIFF ID ของคุณ

        let currentUserId = ''; // ตัวแปรเก็บ userId ปัจจุบัน
        let tableData = []; // ตัวแปรเก็บข้อมูลทั้งหมด
        let filteredData = []; // ข้อมูลหลังการกรองและเรียงลำดับ
        let currentPage = 1; // หน้าปัจจุบัน
        const rowsPerPage = 10; // จำนวนแถวต่อหน้า

        async function initializeLiff() {
            try {
                await liff.init({ liffId: `${LIFF_ID}` });
                if (liff.isLoggedIn()) {
                    getUserProfile();
                } else {
                    liff.login();
                }
            } catch (error) {
                console.error('LIFF Initialization failed', error);
            }
        }

        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                const userId = profile.userId;
                currentUserId = userId;
                document.getElementById('userId').value = userId; // แสดง userId ใน input field (ถ้าต้องการ)
                fetchData(userId); // ส่งค่า userId เพื่อดึงและกรองข้อมูล
            } catch (error) {
                console.error('Error getting profile data:', error);
            }
        }

        /**
         * ฟังก์ชันดึงข้อมูลจาก Google Sheets
         * @param {string} userId - userId ของผู้ใช้
         */
        async function fetchData(userId) {
            document.getElementById('loading-message').style.display = 'block';
            try {
                const response = await fetch(`${WEB_APP_URL}?sheet=Dataservice`);
                const result = await response.json();
                if (result.success) {
                    tableData = result.data; // เก็บข้อมูลในตัวแปร tableData
                    applyFilters(userId); // แสดงข้อมูลหลังจากดึงมาเรียบร้อยแล้ว
                } else {
                    Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: result.message });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                Swal.fire({ icon: 'error', title: 'เกิดข้อผิดพลาด', text: 'ไม่สามารถโหลดข้อมูลได้' });
            } finally {
                document.getElementById('loading-message').style.display = 'none';
            }
        }

        /**
         * ฟังก์ชันแสดงข้อมูลในตาราง
         */
        function displayTable(data) {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';

            data.forEach(row => {
                // แถวข้อมูลหลัก
                const dataRow = document.createElement('tr');
                dataRow.innerHTML = `
                    <td class="py-2 px-4 text-center border">${row.status}</td>
                    <td class="py-2 px-4 text-center border">${row.Name || ''}</td>
                    <td class="py-2 px-4 text-center border">
                        <button class="text-blue-700 py-1 px-2 mx-1" onclick="openViewDetailsModal('${row.idkey}')">รายละเอียด</button>
                    </td>
                `;
                
                tableBody.appendChild(dataRow);

                // แถวปุ่ม Action แบบเต็มแถว
                const actionRow = document.createElement('tr');
                actionRow.innerHTML = `
                    <td colspan="3" class="py-2 px-4 border text-center">
                        <div class="flex flex-wrap justify-center">
                            <button class="bg-green-500 text-white py-2 px-4 mx-1 rounded-lg hover:bg-green-700 w-32" onclick="openStartJobModal('${row.idkey}')">เริ่มงาน</button>
                            <button class="bg-yellow-500 text-white py-2 px-4 mx-1 rounded-lg hover:bg-yellow-700 w-32" onclick="openProcessJobModal('${row.idkey}')">ดำเนินการ</button>
                            <button class="bg-purple-500 text-white py-2 px-4 mx-1 rounded-lg hover:bg-purple-700 w-32" onclick="openCompleteJobModal('${row.idkey}')">เสร็จสิ้นงาน</button>
                        </div>
                    </td>
                `;

                tableBody.appendChild(actionRow);
            });
        }

        /**
         * ฟังก์ชันจัดการฟอร์มกรองข้อมูล
         * @param {string} userId - userId ของผู้ใช้
         */
        function applyFilters(userId) {
            const filterStatus = document.getElementById('filter-status').value.toLowerCase();
            const filterName = document.getElementById('filter-name').value.toLowerCase();
            const filterDate = document.getElementById('filter-date').value;
            const hideCompleted = document.getElementById('filter-hide-completed').checked;
            const sortOrder = document.getElementById('sort-order').value; // รับค่าการเรียงลำดับ

            let formattedFilterDate = '';
            if (filterDate) {
                const [year, month, day] = filterDate.split('-');
                formattedFilterDate = `${day}/${month}/${year}`;
            }

            filteredData = tableData.filter(row => {
                const matchesStatus = filterStatus ? row.status.toLowerCase().includes(filterStatus) : true;
                const matchesName = filterName ? (row.Name || '').toLowerCase().includes(filterName) : true;
                const matchesDate = filterDate ? formatDateToDDMMYYYYHHmm(row.timestamp).startsWith(formattedFilterDate) : true;
                const matchesUserId = row.useridresponsible === userId; // เงื่อนไขกรองตาม userId
                const matchesHideCompleted = hideCompleted ? row.status !== 'เสร็จสิ้น' : true;

                return matchesStatus && matchesName && matchesDate && matchesUserId && matchesHideCompleted;
            });

            // เรียงข้อมูลตามการเลือกใน Dropdown
            filteredData.sort((a, b) => {
                const dateA = parseDateDDMMYYYYHHmm(a.timestamp);
                const dateB = parseDateDDMMYYYYHHmm(b.timestamp);

                // ตรวจสอบการแปลงวันที่
                if (!dateA || !dateB) {
                    console.warn(`Invalid date format for sorting. a.timestamp: ${a.timestamp}, b.timestamp: ${b.timestamp}`);
                    return 0;
                }

                if (sortOrder === 'latest') {
                    return dateB - dateA; // เรียงจากมากไปน้อย (ล่าสุดก่อน)
                } else {
                    return dateA - dateB; // เรียงจากน้อยไปมาก (เก่าสุดก่อน)
                }
            });

            // ตั้งค่าเริ่มต้นของหน้า
            currentPage = 1;

            displayCurrentPage();
            displayPagination();
        }

        /**
         * ฟังก์ชันแสดงข้อมูลของหน้าปัจจุบัน
         */
        function displayCurrentPage() {
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';

            const startIndex = (currentPage - 1) * rowsPerPage;
            const endIndex = startIndex + rowsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            displayTable(pageData);
        }

        /**
         * ฟังก์ชันแสดงปุ่มการแบ่งหน้า
         */
        function displayPagination() {
            const paginationControls = document.getElementById('pagination-controls');
            paginationControls.innerHTML = '';

            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            if (totalPages <= 1) return; // ไม่ต้องแสดงการแบ่งหน้าเมื่อมีหน้าเดียว

            // ปุ่มหน้าแรก <<
            const firstBtn = document.createElement('button');
            firstBtn.innerHTML = '<<';
            firstBtn.className = `px-3 py-1 border rounded-md ${currentPage === 1 ? 'text-gray-400 cursor-not-allowed' : 'text-blue-500 hover:bg-blue-100'}`;
            firstBtn.disabled = currentPage === 1;
            firstBtn.onclick = () => { currentPage = 1; displayCurrentPage(); displayPagination(); };
            paginationControls.appendChild(firstBtn);

            // ปุ่มก่อนหน้า <
            const prevBtn = document.createElement('button');
            prevBtn.innerHTML = '<';
            prevBtn.className = `px-3 py-1 border rounded-md ${currentPage === 1 ? 'text-gray-400 cursor-not-allowed' : 'text-blue-500 hover:bg-blue-100'}`;
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => { currentPage--; displayCurrentPage(); displayPagination(); };
            paginationControls.appendChild(prevBtn);

            // ปุ่มเลขหน้า 1 2 3 ...
            const maxPageButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPageButtons / 2));
            let endPage = startPage + maxPageButtons - 1;
            if (endPage > totalPages) {
                endPage = totalPages;
                startPage = Math.max(1, endPage - maxPageButtons + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.innerHTML = i;
                pageBtn.className = `px-3 py-1 border rounded-md ${i === currentPage ? 'bg-blue-500 text-white' : 'text-blue-500 hover:bg-blue-100'}`;
                if (i === currentPage) {
                    pageBtn.disabled = true;
                }
                pageBtn.onclick = () => { currentPage = i; displayCurrentPage(); displayPagination(); };
                paginationControls.appendChild(pageBtn);
            }

            // ปุ่มถัดไป >
            const nextBtn = document.createElement('button');
            nextBtn.innerHTML = '>';
            nextBtn.className = `px-3 py-1 border rounded-md ${currentPage === totalPages ? 'text-gray-400 cursor-not-allowed' : 'text-blue-500 hover:bg-blue-100'}`;
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => { currentPage++; displayCurrentPage(); displayPagination(); };
            paginationControls.appendChild(nextBtn);

            // ปุ่มหน้าสุด >>
            const lastBtn = document.createElement('button');
            lastBtn.innerHTML = '>>';
            lastBtn.className = `px-3 py-1 border rounded-md ${currentPage === totalPages ? 'text-gray-400 cursor-not-allowed' : 'text-blue-500 hover:bg-blue-100'}`;
            lastBtn.disabled = currentPage === totalPages;
            lastBtn.onclick = () => { currentPage = totalPages; displayCurrentPage(); displayPagination(); };
            paginationControls.appendChild(lastBtn);
        }

        /**
         * ฟังก์ชันยกเลิกการกรอง
         */
        function clearFilters() {
            document.getElementById('filter-status').value = '';
            document.getElementById('filter-name').value = '';
            document.getElementById('filter-date').value = '';
            document.getElementById('filter-hide-completed').checked = false; // รีเซ็ต checkbox
            document.getElementById('sort-order').value = 'latest'; // รีเซ็ตการเรียงลำดับเป็นล่าสุดก่อน
            applyFilters(currentUserId); // กรองข้อมูลใหม่โดยใช้ userId ปัจจุบัน
        }

        /**
         * ฟังก์ชันเปิด Modal สำหรับดูรายละเอียดข้อมูล
         */
        function openViewDetailsModal(idkey) {
            const row = tableData.find(row => row.idkey === idkey);
            if (row) {
                const detailsContent = document.getElementById('details-content');
                detailsContent.innerHTML = `
                    <p><strong>PO:</strong> ${row.idkey}</p>
                    <p><strong>สถานะ:</strong> ${row.status}</p>
                    <p><strong>เวลาเริ่มงาน:</strong> ${formatDateToDDMMYYYYHHmm(row.timeInside)}</p>
                    <p><strong>หมายเหตุ:</strong> ${row.insideNote || ''}</p>
                    <p><strong>เวลาดำเนินการ:</strong> ${formatDateToDDMMYYYYHHmm(row.timeProcess)}</p>
                    <p><strong>หมายเหตุ:</strong> ${row.processNote || ''}</p>
                    <p><strong>เวลาเสร็จสิ้น:</strong> ${formatDateToDDMMYYYYHHmm(row.timeCompress)}</p>
                    <p><strong>หมายเหตุ:</strong> ${row.compressNote || ''}</p>
                    <p><strong>อัพโหลดรูป:</strong> ${row.compressPhoto ? `<a href="${row.compressPhoto}" target="_blank" class="text-blue-500 underline">ดูรูป</a>` : 'ไม่มี'}</p>
                    <p><strong>ชื่อ:</strong> ${row.Name || ''}</p>

        /**
         * ฟังก์ชันอ่านไฟล์เป็น base64
         * @param {File} file 
         * @returns {Promise<string>} - base64 string
         */
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    // แยกแค่ base64 string
                    const base64 = e.target.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = function (e) {
                    reject(e);
                };
                reader.readAsDataURL(file);
            });
        }

        /**
         * ฟังก์ชันสำหรับแปลงวันที่เป็น GMT+7 และฟอร์แมตให้เข้ากับ datetime-local
         * @returns {string} - วันที่ในรูปแบบ YYYY-MM-DDTHH:mm
         */
        function getCurrentDateTimeGMT7() {
            const now = new Date();
            // แปลงเวลาเป็น UTC
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            // แปลงเวลาเป็น GMT+7
            const gmt7Time = new Date(utc + (7 * 3600000));
            const year = gmt7Time.getFullYear();
            const month = String(gmt7Time.getMonth() + 1).padStart(2, '0');
            const day = String(gmt7Time.getDate()).padStart(2, '0');
            const hours = String(gmt7Time.getHours()).padStart(2, '0');
            const minutes = String(gmt7Time.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        /**
         * ฟังก์ชันแปลงวันที่จาก DD/MM/YYYY HH:mm เป็นวัตถุ Date
         * @param {string} dateStr - วันที่ในรูปแบบ DD/MM/YYYY HH:mm
         * @returns {Date|null} - วัตถุ Date หรือ null หากไม่สามารถแปลงได้
         */
        function parseDateDDMMYYYYHHmm(dateStr) {
            if (!dateStr) return null;
            const parts = dateStr.trim().split(' ');
            if (parts.length !== 2) return null;
            const [datePart, timePart] = parts;
            const [day, month, year] = datePart.split('/').map(Number);
            const [hours, minutes] = timePart.split(':').map(Number);
            const date = new Date(year, month - 1, day, hours, minutes);

            if (isNaN(date.getTime())) {
                console.warn(`Invalid date encountered: ${dateStr}`);
                return null;
            }

            return date;
        }

        /**
         * ฟังก์ชันแปลงวันที่เป็นรูปแบบ DD/MM/YYYY HH:mm
         * @param {string} dateStr - วันที่ในรูปแบบ DD/MM/YYYY HH:mm หรือ ISO string
         * @returns {string} - วันที่ในรูปแบบ DD/MM/YYYY HH:mm
         */
        function formatDateToDDMMYYYYHHmm(dateStr) {
            if (!dateStr) return '';
            // ตรวจสอบว่าเป็น DD/MM/YYYY HH:mm หรือ ISO string
            let date;
            if (dateStr.includes('/') && dateStr.includes(':') && !dateStr.includes(',')) {
                date = parseDateDDMMYYYYHHmm(dateStr);
            } else {
                date = new Date(dateStr);
            }
            if (!date || isNaN(date.getTime())) return '';
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        /**
         * ฟังก์ชันแปลงวันที่จาก datetime-local เป็น DD/MM/YYYY HH:mm
         * @param {string} datetimeLocal - วันที่ในรูปแบบ datetime-local (YYYY-MM-DDTHH:mm)
         * @returns {string} - วันที่ในรูปแบบ DD/MM/YYYY HH:mm
         */
        function formatDateForSubmit(datetimeLocal) {
            if (!datetimeLocal) return '';
            const date = new Date(datetimeLocal);
            if (isNaN(date.getTime())) return '';
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }
